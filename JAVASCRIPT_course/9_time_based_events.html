<!-- 
✔️setTimeout(function, milliseconds) - Executes a function after a specified number of milliseconds.
✔️setInterval(function, milliseconds) - Executes a function repeatedly, with a fixed time delay between each call to that function. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col text-center">
            <p>Want to know my name ?</p>
            <p id="showMyName"></p><br>
            <!-- <div class="btn-group"> -->
            <a class="btn btn-primary" id="btn">Click Here</a>  
            <!-- </div></br></br> -->

        </div>
    </div>
</div>




<script>
const myName = document.querySelector('#showMyName');
const btn = document.querySelector('#btn');

const showMyName = () => {
  setTimeout(() => {
myName.innerHTML = "Sagar Verma"
  }, 1000)
}
btn.addEventListener('click', showMyName);


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
