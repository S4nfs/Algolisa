<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="name">Username</label>
                <input type="text" id="username" name="" placeholder="Enter your fullname">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label for="name">Email</label>
                <input type="email" id="email" name="" placeholder="Enter your email">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label for="name">Phone Number</label>
                <input type="number" id="phone" name="" placeholder="Enter your Phone Number">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label for="name">Password</label>
                <input type="password" id="password" name="" placeholder="Enter your password">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label for="name">Confirm Password</label>
                <input type="password" id="cpassword" name="" placeholder="Enter your password again">
                <i class="fa-regular fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Msg</small>
            </div>

        </form>
    </div>
</body>
</html>
