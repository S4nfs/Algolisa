<!--✔️ There are 4 ways of writing events in Javascipt !!--
1. Using alert();
2. By calling a function
3. Using inline events (HTML onclick="" property and element.onclick)
4. Using event listeners (addEventListener and IE's attachEvent)
-->



<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>

<div class="container">
  <div class="row">
    <div class="col text-center">
<!-- 1 -->
      <div class="btn-group">
        <a href="#" class="btn btn-primary" onclick="alert('I am osm but no one use me')">simple inline alert</a>  
      </div></br></br>
<!-- 1 -->

<!-- 2 -->
      <div class="btn-group">
        <a href="#" class="btn btn-primary" onclick="callingFunction()">By calling a function</a>  
      </div></br></br>
<!-- 2 -->

<!-- 3 -->
      <div class="btn-group">
        <a href="#" class="btn btn-primary" id="thirdway">By calling a function using document id</a>  
      </div></br></br>
<!-- 3 -->

<!-- 4 -->
      <div class="btn-group">
        <a href="#" class="btn btn-primary" id="fourthway">Using event listeners </a>  
      </div>
<!-- 4 -->

</div>
  </div>
</div>




<script>
// 2
const callingFunction = () => {
alert('Here i simply call the function');
}
// 2

// 3
const thirdwala = document.getElementById('thirdway');
thirdwala.onclick = function(){
  alert('Here i am calling using id property');
}
// 3

// 4
const fourthwala = document.querySelector('#fourthway');        //used querySelecter just for fun
fourthwala.addEventListener('click', () => {                    //Benefit of eventlistener is than you can call same event multiple
  alert('Event Listener');                                      //times
});
// 4
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
