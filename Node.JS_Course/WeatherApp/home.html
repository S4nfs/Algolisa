<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>
  <body>
      <div class="container">
    <div class="box">
      <div class="wave1"></div>
      <div class="wave2"></div>
      <div class="wave3"></div>

      <div id="weathericon">
        <i class="far fa-sun" style="color: orange; margin-top: 20px"></i>
      </div>
      <div class="info">
        <h2 class="location"><i class="fas fa-location-arrow" style="color: grey"></i>Pune, In</h2>
        <p id="date">Monday | January 31</p>
        <h1 class="temp">26.49</h1>
        <h3 class="empmin_max">Min 26.4 | max 28.55</h3>
      </div>
    </div></div>
  </body>
</html>
