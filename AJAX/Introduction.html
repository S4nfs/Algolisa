<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
    <div id="loaddata"> <h2>This is going to change. </h2></div>
    <button class = "btn btn-success" id="btnclick" > Click on It</button>
    </div>

    <script type="text/javascript"> 
    $(document).ready(function(){
    $('#btnclick').click(function(){
    $('#loaddata').load('load.html');
    })    
    });
    </script>

<!---------------------------------------------------------------------------------------------------------------------
The XMLHTTPRequest is used to exchange data with a server.
To send request to a server, we use open() and send() methods of the XMLHttpsRequest object:
open('method', 'url', 'async')   Specifies the type of request

     method: The type of request: GET/POST
     url: The file location
     async: true(asynchronous) false(synchronous)
     send() sends the request to the server (used for GET)

AJAX - server response
The readyState property holds the status of the XMLHttpsequest.

The onreadystatechange property defines a function to be executed when the readyState changes.

The status property and the statusText property hold the statuus of the XMLHttpsRequest object. -->


<div class="container">
<div id="ldata"><h2> This is going to be changed but using XMLHttpsRequest</h2></div>
<div class="btn btn-primary" onclick="myfun()">Just Click</div>
</div>

<script type="text/javascript">
function myfun(){
    var req = new XMLHttpRequest();
    req.open('GET', 'load.html', true);
    req.send();
        req.onreadystatechange = function(){
            if(req.readyState == 4 && req.status == 200){
                document.getElementById('ldata').innerHTML = req.responseText;

                
            }

        }

}



</script>

</body>
</html>
